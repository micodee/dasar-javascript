<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.querySelector("#demo").innerHTML = 
        "4 > 2" + " is " + 
        (4 > 2) + "<br>" + 
        "2 > 4" + " is " + 
        (2 > 4) + "<br>" + 
        "4 > 4" + " is " + 
        (4 > 4) + "<br>" + "<br>" +

        "4 >= 2" + " is " + 
        (4 >= 2) + "<br>" + 
        "2 >= 4" + " is " + 
        (2 >= 4) + "<br>" + 
        "4 >= 4" + " is " + 
        (4 >= 4)
    </script>
</body>
</html>
