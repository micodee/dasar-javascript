<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="demo"></p>
    <script>
        // kalo salah satu ada false maka false
        document.querySelector("#demo").innerHTML = 
        "true && true" + " is " + 
        (true && true) + "<br>" + 
        "true && false" + " is " + 
        (true && false) + "<br>" + "<br>" +

        // kalo salah satu ada true maka true
        "true || true" + " is " + 
        (true || true) + "<br>" + 
        "true || false" + " is " + 
        (true || false)
    </script>
</body>
</html>
