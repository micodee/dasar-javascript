<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.querySelector("#demo").innerHTML = 
        "2 !== 2" + " is " + 
        (2 !== 2) + "<br>" + 
        "2 !== 6" + " is " + 
        (2 !== 6) + "<br>" + 
        "'2' !== 2" + " is " + 
        ("2" !== 2) + "<br>" + 
        "hello boy !== hello boy" + " is " + 
        ("hello boy" !== 'hello boy') + "<br>" + 
        "hello boy !== hello girl" + " is " + 
        ("hello boy" !== 'hello girl')
    </script>
</body>
</html>
