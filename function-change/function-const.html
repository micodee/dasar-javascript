<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p id="demo">hello world</p>
    <button type="button" onclick="text()">Change Value</button>
    <script>
      const text = () => {
        document.querySelector("#demo").innerHTML = "hello boy";
      }
    </script>
  </body>
</html>
