<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          text-align: center;
        }
      </style>
</head>
<body>
    <p id="demo">printed here</p>
    <button onclick="add(18,7)">Add</button>
    <script>
        const add = (item1, item2) => {
            let sum = item1 + item2;
            document.querySelector("#demo").innerHTML = sum
        }
    </script>
</body>
</html>
